name: student_rating_flutter
description: Flutter app for student ranking using SAW with Supabase backend.
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.5.8
  collection: ^1.18.0
  intl: ^0.19.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/ic_ibg3.png

flutter_icons:
  android: true
  ios: true
  image_path: assets/ic_ibg3.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/ic_ibg3.png

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/ic_ibg3.png
  android_12:
    color: "#FFFFFF"
    image: assets/ic_ibg3.png
